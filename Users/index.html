<!DOCTYPE html>
<html>
<head>
	<title>Users</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id="table">
			<h1>Forms</h1>
			<table>
				<thead>
					<tr>
						<td id="first">First Name: </td>
						<td id="last">Last Name: </td>
						<td id="mail">E-mail: </td>
						<td id="phon">Phone #: </td>
					</tr>
				</thead>
			</table>
			<form>
				First Name:<input type="text" id="first_name" name="first_name">
				Last Name:<input type="text" id="last_name" name="last_name">
				Email<input type="text" id="email" name="email">
				Contact #<input type="text" id="phone" name="phone#">
			</form>
			<button type="submit" name="submit">Add User</button>
		</div>
		
	</div>

</body>
</html>
